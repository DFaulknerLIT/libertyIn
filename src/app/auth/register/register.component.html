<div class="alert alert-danger" role="alert" *ngIf="hasError">
  <div class="icon-container">
    <i class="fal fa-fw fa-exclamation-circle"></i>
  </div>
  <div class="alert-message">
        <span class="align-self-center">
            {{errorMessage}}
        </span>
  </div>
</div>

<div class="text-center col-md-12 col lg-12">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class=“catalyst-form”>
    <div class="row justify-content-center">
      <div class="col-12">
        <fieldset class="card p-lg-4 p-md-3 p-2" id="loginFormSection">
          <div class="row">
            <legend class="col-form-label col-12 pb-3">Register</legend>
          </div>

          <div class="fields">
            <div class="row pb-2">
              <div class="col-12 col-md-12">
                <div class="form-group">
                  <label>Email Address
                    <input class="form-control" id="emailField" name="field-email"
                           placeholder=" " type="email" formControlName="email">
                  </label>
                </div>
              </div>
            </div>

            <div class="row pb-2">
              <div class="col-12 col-md-12">
                <div class="form-group">
                  <label>First Name
                    <input class="form-control" id="firstNameField" name="field-firstName"
                           placeholder=" " type="text" formControlName="firstName">
                  </label>
                </div>
              </div>
            </div>

            <div class="row pb-2">
              <div class="col-12 col-md-12">
                <div class="form-group">
                  <label>Last Name
                    <input class="form-control" id="lastNameField" name="field-lastName"
                           placeholder=" " type="text" formControlName="lastName">
                  </label>
                </div>
              </div>
            </div>

            <div class="row pb-2">
              <div class="col-12 col-md-12">
                <div class="form-group">
                  <label>Password
                    <input class="form-control" id="passwordField" name="field-password"
                           placeholder=" " type="password" minlength="8" maxlength="16" formControlName="password">
                  </label>
                </div>
              </div>
              <div class="has-error container col-md-6 col-lg-6" *ngIf="password !== null && password.hasError('minlength')">
                <div class="alert alert-danger" role="alert">
                  <div class="icon-container">
                    <i class="fal fa-fw fa-exclamation-circle"></i>
                  </div>
                  <div class="alert-message">
                      <span class="align-self-center">
                          Password must be between 8 and 16 characters in length
                      </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row pb-2">
              <div class="col-12 col-md-12">
                <div class="form-group">
                  <label>Confirm Password
                    <input class="form-control" id="confirmPasswordField" name="field-confirmPassword"
                           placeholder=" " type="password" minlength="8" maxlength="16" formControlName="passwordConfirm">
                  </label>
                </div>
              </div>
              <div class="has-error container col-md-6 col-lg-6" *ngIf="registerForm.hasError('mismatchedPasswords')">
                <div class="alert alert-danger" role="alert">
                  <div class="icon-container">
                    <i class="fal fa-fw fa-exclamation-circle"></i>
                  </div>
                  <div class="alert-message">
                      <span class="align-self-center">
                          Passwords do not match
                      </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <fieldset>
                  <input class="btn btn-primary btn-half-center" data-testid="submit-button" type="submit" [disabled]="!registerForm.valid" value="Register"/>
                </fieldset>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </form>

</div>
